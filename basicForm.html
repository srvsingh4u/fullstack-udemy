<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM DEMO</title>
  </head>
  <style>
    label,
    input {
      margin: 5px;
    }
  </style>
  <body>
    <h1>Basic Form</h1>
    <form action="/tacos">
      <label for="first">FIRSTNAME:</label>
      <input id="first" type="text" placeholder="first" name="first" /> <br />
      <label for="last"> LASTNAME:</label>
      <input id="last" type="text" placeholder="last" name="last" />
      <br />
      <label for="no">Phone Number</label>
      <input id="no" type="number" placeholder="ph no" name="number" />
      <!-- <br /> -->
      <!-- <label for="gen">GENDER</label>
      <input id="gen" type="radio" /> -->
      <br />
      <label for="col">Color Picker</label>
      <input id="col" type="color" name="clr" />
      <br />
      <label for="range">range</label>
      <input id="range" type="range" />
      <br />
      <label for="sub">Submit</label>
      <input id="sub" type="checkbox" />
      <br />
      <br />
      <button id="btn">CLICK ME</button>
      <!-- <input type="submit" />
      <input type="search" /> -->
    </form>
    <h2>SERCHING</h2>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Serch GOOgle</button>
    </form>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Serch REDDIT</button>
    </form>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Serch YT</button>
    </form>
    <h1>More INPUTS</h1>
    <form>
      <input type="checkbox" id="gender" name="agree" />
      <label for="gender">I agree for evertyhing</label>
      <button>SUBMIT</button>
    </form>
    <h1>radio button</h1>

    <form action="birds">
      <label for="s">Extra small</label>
      <input type="radio" name="size" id="s" value="lol" />
      <br />

      <label for="l">Extra large</label>
      <input type="radio" name="size" id="l" />
      <br />
      <label for="larg">Large </label>
      <input type="radio" name="size" id="larg" />
      <br />
      <button>submit</button>
    </form>
    <h1>select tag</h1>
    <form action="meal.com">
      <label for="meal"> Select the meal of your choice</label>
      <select id="meal" name="meal">
        <option name="fish">Fish</option>
        <option name="chick" selected>chicken</option>
        <option name="mutton">Mutton</option>
      </select>
      <p>
        <label> Amout of choose</label>
        <input type="range" id=" cheese" max="10" min="1" name="cheese level" />
      </p>
      <button>submit</button>
      <p>
        <label for="text">Enter your story</label> <br />
        <textarea id="text"></textarea>
      </p>
    </form>
    <form action="dummy.com">
      <label for="name">Enter your name</label>
      <input type=" text" id="name" name="first" required />
      <p>
        <label for="pass">password</label>
        <input
          id="pass"
          name="ps"
          required
          minlength="1"
          maxlength="10"
          type="number"
        />
      </p>
      <button>submit</button>
    </form>
  </body>
</html>
