<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Forms</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="display-2 text-primary">Forms</h1>
      <form action="#nowhere">
        <div class="form-row">
          <div class="form-group col">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="email" />
          </div>
          <div class="form-group col">
            <label for="pass">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="passwrod"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" placeholder="Address" />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="state">state</label>
            <select name="state" id="state" class="form-control">
              <option vlaue="al">Bihar</option>
              <option vlaue="al">kerla</option>
              <option vlaue="al" selected>karnatka</option>
              <option vlaue="al">Bengal</option>
            </select>
          </div>
          <div class="form-group col-md-3 col-6">
            <label for="city">City</label>
            <input type="text" placeholder="kerla" class="form-control" />
          </div>
          <div class="form-group col-md-3 col-6">
            <label for="zip">Zip Code</label>
            <input type="zip" class="form-control" placeholder="811201" />
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Sign Me Up
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
      </form>
    </div>
  </body>
</html>
